<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 的 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.5/vue.global.js"></script>
    <script src="./js/jsqrscanner.nocache.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>JsQRScanner Test</title>
</head>

<body>


    <main class="container" id="app">

        <!-- <div> -->
            <div class="qrscanner row" id="scanner">
            </div>
        <!-- </div> -->
    
    
        <div class="row justify-content-center">
            <div class="form-field form-field-memo col-md-6 col-12">
                <div class="form-field-caption-panel">
                    <div class="gwt-Label form-field-caption">
                        Scanned text
                    </div>
                </div>
                <div class="FlexPanel form-field-input-panel">
                    <textarea id="scannedTextMemo" class="textInput form-memo form-field-input textInput-readonly" rows="1"
                        readonly>
                  </textarea>
                </div>
            </div>
            <div class="form-field form-field-memo col-md-6 col-12">
                <div class="form-field-caption-panel">
                    <div class="gwt-Label form-field-caption">
                        Scanned text history
                    </div>
                </div>
                <div class="FlexPanel form-field-input-panel">
                    <textarea id="scannedTextMemoHist" class="textInput form-memo form-field-input textInput-readonly"
                        value="" rows="8" readonly>
                  </textarea>
                </div>
            </div>
        </div>
    </main>




    <!-- body 結束標籤之前，載入Bootstrap 的 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/index.js"></script>

</body>

</html>
